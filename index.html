<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pacotes de Viagem - Explore o Mundo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">
            <img src="img/LOGO.png" alt="">
            <h1>Estância Bela Vista</h1>
        </div>
        <nav>
            <ul>
                
                <li><a href="#pacotes-promocionais">Pacotes Promocionais</a></li>
                <li><a href="#pontos-turisticos">Pontos Turísticos</a></li>
                <li><a href="#acomodacoes">Acomodações</a></li>
                <li><a href="#area-recreativa">Área Recreativa</a></li>
                <li><a href="#contato">Fale Conosco</a></li>
            </ul>
        </nav>
    </header>

    <header class="hero-banner">
      <div class="hero-text">
          <h1>Descubra o Mundo com Nossos Pacotes</h1>
          <p>Aproveite destinos internacionais imperdíveis</p>
          <a href="#pacotes" class="btn-primary">Veja Nossos Pacotes</a>
      </div>
  </header>
   

    <!-- Seção de Contato -->
    <section id="contato" class="contato-section">
        <h2>Entre em Contato</h2>
        <form class="contato-form">
            <input type="text" placeholder="Seu Nome" required>
            <input type="email" placeholder="Seu Email" required>
            <textarea placeholder="Sua Mensagem" required></textarea>
            <button class="btn-primary" type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2024 BelaVista - Todos os direitos reservados</p>
        <div class="estilo_footer">
            <a href="https://instagram.com/seu_perfil" target="_blank">
                <img src="img/instagram_colorido.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://facebook.com/seu_perfil" target="_blank">
                <img src="img/facebook_colorido.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://twitter.com/seu_perfil" target="_blank">
                <img src="img/twitter_redondo.png" alt="Twitter" class="social-icon">
            </a>
        </div>
    </footer>
    

    <script src="java.js"></script>
</body>
</html>
